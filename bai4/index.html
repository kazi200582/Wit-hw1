<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div id="wrapper">
        <div id="title">
            <h1 id="Big-title">Create project</h1>
            <span id="description">Deploy your new project in one-click.</span>
        </div>
        <form action="" method="">
            <label for="name" id="type-name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Name of your project">
            <br>
            <label for="framework" id="select-box">Framework</label>
            <br>
            <select name="framework" id="framework">
                <option value="" selected>Select</option>
                <option value="framework">React</option>
                <option value="framework">Vue.js</option>
                <option value="framework">Angular</option>
                <option value="framework">Svelte</option>
                <option value="framework">jQuery</option>
                <option value="framework">Ember</option>
                <option value="framework">Backbone.js</option>
                <option value="framework">Semantic UI</option>
            </select>
            <div id="button">
                <button type="reset" id="Cancel">Cancel</button>
                <button type="submit" id="Deploy">Deploy</button>
            </div>
        </form>
    </div>
</body>
</html>
